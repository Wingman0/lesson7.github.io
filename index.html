<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <h1>Header</h1>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main-left">
                <p>Item 1</p>
                <p>Item 2</p>
                <p>Item 3</p>
                <p>Item 4</p>
                <p>Item 5</p>
            </div>
            <div class="main-right">
                <div class="image">
                    <img src="https://wordpress-developer.pp.ua/wp-content/uploads/flexbox-css.png" alt="Картынка">
                </div>
                <div class="second-right">
                    <h1>Article</h1>
                    <div class="parent">
                        <div class="child"></div>
                        <div class="child"></div>
                        <div class="child"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="footer-inner">
                <h1>Footer</h1>
            </div>
        </div>
    </footer>
</body>
</html>
